{% extends 'base.html' %}

{% block title %}Login - Vishubh Healthcare{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <i class="fas fa-heartbeat fa-3x text-primary mb-3"></i>
                <h3 class="fw-bold text-primary">Welcome Back</h3>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" name="username" id="username" class="form-control border-start-0"
                                    placeholder="Enter your username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" name="password" id="password" class="form-control border-start-0"
                                    placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>

                    <div class="text-center pt-3 border-top">
                        <p class="text-muted mb-2 small">Don't have an account?</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'patient_signup' %}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-user-plus me-1"></i>Register as Patient
                            </a>
                            <a href="{% url 'doctor_signup' %}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-user-md me-1"></i>Register as Doctor
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <small class="text-muted">Â© 2024 Vishubh Healthcare. All rights reserved.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
